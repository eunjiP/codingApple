<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //?. : 객체에 키값이 없으면 undefined, 있으면 값을 출력
        // 키값이 한개 일때는 활용할 필요 없으나 객체안에 객체가 존재하는 형식일 경우
        //ex) undefined.value 이면 오류 발생함으로 ?. 사용시 오류 발생이 안됨
        var obj = {
            data: {
                name: {
                    id: 123,
                    data: 456,
                },
            },
        }

        // ?? : 값이 undefined면 ?? 뒤의 값을 출력하고 아니면 값을 출력해라
        //사용하는 예시는 로딩중(변수가 할당되는데까지 시간이 필요한 경우)이거나 
        //if문을 줘서 변경 해야하는 경우 if문 없이 사용가능!!
        console.log(obj.data?.name?.data ?? '뭐요');
    </script>
</body>
</html>
